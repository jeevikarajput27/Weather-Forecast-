

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WeatherApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Select Location</h5>
                        <select id="location" class="form-select">
                            <option value="Delhi">Delhi</option>
                            <option value="Noida">Noida</option>
                            <option value="Pune">Pune</option>
                        </select>
                    </div>
                </div>
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">User Preferences</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="show-temp-celsius">
                            <label class="form-check-label" for="show-temp-celsius">
                                Show Temperature in Celsius
                            </label>
                        </div>
                        <button id="save-preferences" class="btn btn-dark mt-2">Save Preferences</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="current-weather" class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Current Weather</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p id="temperature" class="display-4">9°C</p>
                                <p id="weather-icon" class="display-1"><i class="fas fa-sun"></i></p>
                                <p class="mb-1"><i class="fas fa-thermometer-three-quarters"></i> <strong>High:</strong> 20°C</p>
                                <p class="mb-1"><i class="fas fa-thermometer-quarter"></i> <strong>Low:</strong> 5°C</p>
                                <p class="mb-1"><i class="fas fa-wind"></i> <strong>Wind:</strong> 1 KMPH</p>
                                <p class="mb-1"><i class="fas fa-tint"></i> <strong>Humidity:</strong> 82%</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="forecast" class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Forecast</h5>
                        <ul id="forecast-list" class="list-group">
 
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        &copy; 2025 WeatherApp. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
